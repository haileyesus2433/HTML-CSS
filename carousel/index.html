<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <img src="2.jpg" alt="A Picture Of Sunset" height="200px" width="210px" />
      <div class="testmonial">
        <blockquote class="testimonial-text">
          "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus
          autem doloribus tempore neque facere odio voluptate pariatur. "
        </blockquote>
        <p class="testimonial-author">Haileyesus Ayanaw</p>
        <p class="author-work">A Developer Based In Ethiopia,Amhara Gondar.</p>
      </div>
      <button class="btn left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button class="btn right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
      <div class="dots">
        <buttton class="dot filled-dot">&nbsp;</buttton>
        <buttton class="dot">&nbsp;</buttton>
        <buttton class="dot">&nbsp;</buttton>
        <buttton class="dot">&nbsp;</buttton>
      </div>
    </div>
  </body>
</html>
